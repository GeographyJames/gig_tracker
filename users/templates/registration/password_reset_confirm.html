{% extends "base.html" %}

{% block content %}
<h1>{% block title %}Password reset{% endblock %}</h1>
<br>
{% if validlink %}
<div class="form-group">
<form method="POST">
    {{ form.as_p }}
    {% csrf_token %}

<p><input type="submit" class="btn btn-primary" value="Submit"></p>
</form>
</div>
{% endif %}

{% endblock %}
