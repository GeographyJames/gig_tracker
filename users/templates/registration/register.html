{% extends "base.html" %}

{% block content %}
<h1>{% block title %}Login{% endblock %}</h1>
<br>
<div class="login-form">
    <form action="{% url 'register' %}" method="post">
        <div class="mb-3">
        {{ form.as_p }}
        {% csrf_token %}
    </div>
        <p><input type="submit" class="btn btn-primary" value="Register"></p>
    </form>
{% endblock %}
