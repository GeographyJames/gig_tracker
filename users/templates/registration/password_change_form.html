{% extends "base.html" %}

{% block content %}
<h1>{% block title %}Change password{% endblock %}</h1>
<br>
<div class="form-group">
    <form action="{% url 'password_change' %}" method="post">
        <div class="mb-3">
        {{ form.as_p }}
        {% csrf_token %}
    
    <p><input type="submit" class="btn btn-primary" value="submit"></p>
</div>
</form>
{% endblock %}
